<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  
<!--   <link rel="stylesheet" type="text/css" href="/assets/css/cart.css" /> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <title></title>
</head>
<body>
  <section>
    <div class="shop-item">
      <span class="shop-item-title">Album 3</span>
      <img class="shop-item-image" src="">
      <div class="shop-item-details">
        <span class="shop-item-price">$9.99</span>
        <button class="btn btn-primary shop-item-button" type="button"> ADD TO CART</button>
      </div>
    </div>

  </section>

  <section class="container container-section">
    <h2 class="section-header">CART</h2>
    <div class="cart-row">
      <span class="cart-item cart-header cart-column">ITEM</span>
      <span class="cart-price cart-header cart-column">PRICE</span>
      <span class="cart-quantity cart-header cart-column">QUANTITY</span> 
    </div>
    <div class="cart-items">
      <div class="cart-row">
        <div class="cart-item cart-column">
          <img class="cart-item-image" src="" width="100" height="100">
          <span class="cart-item-title">Zoodles Arrabiatta</span>
        </div>
        <span class="cart-price cart-column">$10.95</span>
        <div class="cart-quantity cart-column">
          <input class="cart-quantity-input" type="number" value="1">
          <button class="btn btn-danger" type="button">REMOVE</button>
        </div>
      </div>
      <div class="cart-row">
        <div class="cart-item cart-column">
          <img class="cart-item-image" src="" width="100" height="100">
          <span class="cart-item-title">Pasta Francaise</span>
        </div>
        <span class="cart-price cart-column">$10.95</span>
        <div class="cart-quantity cart-column">
          <input class="cart-quantity-input" type="number" value="2">
          <button class="btn btn-danger" type="button">REMOVE</button>
        </div> 
      </div>
    </div>
    <div class="cart-total">
      <strong class="cart-total-title">Total</strong>
      <span class="cart-total-price">$32.85</span>
    </div>

  <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
  </section>


  <script src="/assets/js/cart.js"></script>
</body>
</html>
